<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Blog</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
</head>
<body>
  <center><h1>Apne vicharon ko sabdon m piroyen</h1></center>
  <form method="post">
    <textarea name="content" id="editor">Start writing here...</textarea>
    <br>
    <button type="submit" name="action" value="publish">Publish</button>
    <button type="submit" name="action" value="draft">Save Draft</button>  </form>

  <script>
    ClassicEditor
      .create(document.querySelector('#editor'))
      .catch(error => {
          console.error(error);
      });
  </script>
</body>
</html>
